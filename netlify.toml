[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20.9.0"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js handles routing, so we don't need catch-all redirects
# The @netlify/plugin-nextjs handles this automatically

